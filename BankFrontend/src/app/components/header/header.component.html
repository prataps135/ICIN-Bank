<mat-toolbar color="primary" class="toolbar-fixed"> 
        <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <h1 style="padding: 10px; cursor:pointer" routerLink="/">{{title}}</h1>
            <span class="menu-spacer"></span>
            <div>
                <a mat-button [routerLink]="['/user-portal']" [routerLinkActive]="'active'" *ngIf="auth === 'User'">Accounts</a>
                <a mat-button [routerLink]="['admin-portal']" [routerLinkActive]="'active'" *ngIf="auth === 'Admin'">Portal</a>
                <a mat-button [routerLink]="['/create-account']" [routerLinkActive]="'active'">Create Accounts</a>
                <a mat-button [routerLink]="['/']" [routerLinkActive]="'active'">Contacts</a>
                <a mat-button [routerLink]="['/']" [routerLinkActive]="'active'">About Us</a>
                <a mat-button [routerLink]="['/login']" [routerLinkActive]="'active'" *ngIf="auth !== 'User' && auth !== 'Admin'" >Login</a>
            </div>
        </mat-toolbar-row>
        <mat-toolbar-row>
            <span style="font-size: 12px;">{{title}} helps you easily manage your accounts</span>
        </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/user-portal']" [routerLinkActive]="'active'" *ngIf="auth === 'User'">Accounts</a>
            <a mat-list-item [routerLink]="['admin-portal']" [routerLinkActive]="'active'" *ngIf="auth === 'Admin'">Portal</a>
            <a mat-list-item [routerLink]="['/create-account']" [routerLinkActive]="'active'">Create Accounts</a>
            <a mat-list-item [routerLink]="['/']" [routerLinkActive]="'active'">Contacts</a>
            <a mat-list-item [routerLink]="['/']" [routerLinkActive]="'active'">About Us</a>
            <a mat-list-item [routerLink]="['/login']" [routerLinkActive]="'active'" *ngIf="auth !== 'User' && auth !== 'Admin'">Login</a>
            <a mat-list-item (click)="sidenav.toggle()">Close</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 88vh;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
