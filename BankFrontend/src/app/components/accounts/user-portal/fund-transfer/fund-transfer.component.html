<div class="container">
    <mat-card>
        <mat-card-header>
            <h3>Transfer Detials</h3>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="transferForm" (ngSubmit)="onSubmit()">
                <mat-form-field style="width: 100%;">
                    <mat-label>A/c Number</mat-label>
                    <input type="number" matInput formControlName="accountNumber">
                    <mat-error *ngIf="accountNumber?.invalid && accountNumber?.touched">
                        <span *ngIf="accountNumber?.errors?.['required']">Field required</span>
                    </mat-error>
                </mat-form-field>
                <mat-form-field style="width: 100%;">
                    <mat-label>Amount</mat-label>
                    <input type="number" matInput formControlName="amount">
                    <mat-error *ngIf="amount?.invalid && amount?.touched">
                        <span *ngIf="amount?.errors?.['required']">Field required</span>
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary">Transfer</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
