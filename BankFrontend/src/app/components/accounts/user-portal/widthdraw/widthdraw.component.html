<div class="container">
    <mat-card>
        <mat-card-header>
            <h3>Widthdraw Form</h3>
        </mat-card-header>
        <mat-card-content>
            <form ngForm #withdrawForm="ngForm" (ngSubmit)="withdraw(withdrawForm)">
                <mat-form-field style="width: 100%;">
                    <mat-label>Amount</mat-label>
                    <input type="number" matInput [(ngModel)]="withdrawAmount" name="amount" required #amount="ngModel" >
                    <mat-error *ngIf="amount.invalid && amount.touched">
                        <span *ngIf="amount.errors?.['required']">Field required</span>
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary">Submit</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
