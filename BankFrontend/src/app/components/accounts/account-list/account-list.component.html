<div class="container">
    <h2 class="text-center" style="margin-top: 2%;">List of Accounts</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>A/C Number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of accountList;let i = index">
                <th>{{i+1}}</th>
                <td>{{user.name}}</td>
                <td>{{user.account?.number}}</td>
                <td>
                    <button mat-raised-button color="primary">Update</button>
                    <button mat-raised-button color="warn">Delete</button>
                    <button mat-raised-button >Details</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
