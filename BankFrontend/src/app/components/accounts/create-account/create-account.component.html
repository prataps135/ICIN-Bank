<div class="container">
    <h2>Account Creation Form</h2>
    <form ngForm #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" [(ngModel)]="user.name">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" [(ngModel)]="user.username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" name="password" id="password" [(ngModel)]="user.password">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
            <label for="contactNo">Contact No</label>
            <input type="number" class="form-control" name="contactNo" id="contactNo" [(ngModel)]="user.contactNo">
        </div>
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
