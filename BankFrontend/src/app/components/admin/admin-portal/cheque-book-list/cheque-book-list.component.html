<div class="container">
    <h2 class="text-center" style="margin-top: 2%;">List of Cheque Book Request</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>No</th>
                <th>A/c Number</th>
                <th>Leaf Size</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of chequeBookList;let i = index">
                <th>{{i+1}}</th>
                <td>{{book.accountNumber}}</td>
                <td>{{book.leafSize}}</td>
                <td>
                    <mat-form-field>
                        <mat-select matInout [(ngModel)]="book.status" required name="status">
                            <mat-option *ngFor="let statusli of statusList" [value]="statusli">
                                {{statusli}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field> 
                </td>
                <td>
                    <button mat-flat-button color="primary" (click)="onUpdate(book)">Update</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
